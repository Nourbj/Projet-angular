<div class="header"> 
    <div class="course-box">
        <h2>Account settings</h2>
    </div>
</div>

<div class="card overflow-hidden">
    <div class="media align-items-center">
        <img src="https://th.bing.com/th/id/OIP.uAwT2i7H0G9UToXLK7-S7wHaHa?w=209&h=209&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Profile Photo">
        <div class="media-body ml-2">
            <label class="btn btn-outline-primary">
                Upload new photo
                <input type="file" class="account-settings-fileinput" style="display: none;">
            </label> &nbsp;
            <button type="button" class="btn btn-default md-btn-flat">Reset</button>
        </div>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-control mb-1" value="name">
        </div>
        <div class="form-group">
            <label class="form-label">E-mail</label>
            <input type="text" class="form-control mb-1" value="name@mail.com">
        </div>
        <div class="form-group">
            <label class="form-label">Project</label>
            <input type="text" class="form-control" value="xxxxxxxxxx">
        </div>
        <button type="button" class="btn btn-primary">Save Changes</button>
    </div>
</div>
