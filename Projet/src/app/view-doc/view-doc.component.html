<div class="header"> 
    <div class="course-box">
        <h2>Joint Documents</h2>
    </div>
  </div>
  
  <div class="container">
      <table class="align-middle mb-0 bg-white">
          <thead class="bg-light">
              <tr>
                  <th>Name</th>
                  <th class="owner">Owner</th>
                  <th></th>
              </tr>
          </thead>
          <ul class="nav nav-pills flex-column mb-auto"></ul>
          <tbody>
              <tr *ngFor="let doc of docs">
                <td>{{ doc.name }}</td>
                <td class="owner">
                  <div class="d-flex align-items-center">
                    <span class="ms-3">{{ doc.owner }}</span>
                  </div>
                </td>
                <td class="td-btn">
                  <button type="button" class="btn btn-link btn-sm">DOWNLOAD</button>
                </td>
              </tr>
            </tbody>
      </table>
  </div>
