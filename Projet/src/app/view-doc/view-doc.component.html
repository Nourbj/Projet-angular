<div class="header"> 
  <div class="course-box">
      <h2>Joint Documents</h2>
  </div>
</div>

<div class="container mt-4">
<table class="table table-bordered">
  <thead class="bg-light">
    <tr>
      <th>Name</th>
      <th>Owner</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doc of docs">
      <td>{{ doc.name }}</td>
      <td>{{ doc.owner }}</td>
      <td>
        <div class="d-flex align-items-center">
          <div class="mr-3">
           
            <input type="file" id="document" (change)="onDocumentSelected($event)" accept=".pdf, .doc, .docx">
          </div>
          
        
        </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
