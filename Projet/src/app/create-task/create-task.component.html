<div class="header"> 
    <div class="course-box">
        <h2>Create New Task</h2>
    </div>
</div>

<div class="card overflow-hidden">
    <form class="card-body" (ngSubmit)="createTask()">
        <div class="form-group">
            <label class="form-label">Task Title</label>
            <input type="text" class="form-control mb-1" placeholder="Task Title" required [(ngModel)]="task.title" name="title">
        </div>
        <div class="form-group">
            <label class="form-label">Category</label>
            <input type="text" class="form-control mb-1" placeholder="category" required [(ngModel)]="task.category" name="category">
        </div>
        <div class="form-group">
            <label class="form-label">Description</label>
            <input type="text" class="form-control mb-1" placeholder="Description" required [(ngModel)]="task.description" name="description">
        </div>
        <div class="form-group">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-control mb-1" placeholder="dd-mm-yyyy" required [(ngModel)]="task.due_date" name="due_date">
        </div>
        <div class="form-group">
            <label class="form-label">Priority</label>
            <select name="priority" id="priority" required [(ngModel)]="task.priority" name="priority">
                <option value="important">Important</option>
                <option value="medium">Medium</option>
                <option value="basic">Basic</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">State</label>
            <select name="status" id="status" required [(ngModel)]="task.state" name="state">
                <option value="waiting">Not Started</option>
                <option value="in-progress">In progress</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Owner</label>
            <select name="owner" id="owner" required [(ngModel)]="task.owner" name="owner">
              <!-- Use *ngFor to iterate over users and dynamically generate options -->
              <option *ngFor="let user of users" [value]="user.username">{{ user.username }}</option>
            </select>
          </div>
      
          <div class="form-group">
            <label class="form-label">Assignee</label>
            <select name="assignee" id="assignee" required [(ngModel)]="task.assignee" name="assignee">
              <!-- Use *ngFor to iterate over users and dynamically generate options -->
              <option *ngFor="let user of users" [value]="user.username">{{ user.username }}</option>
            </select>
          </div>
      
        <button type="submit" class="btn btn-primary">Create task</button>
    </form>
</div>
