<div class="header"> 
    <div class="course-box">
        <h2>Task Details</h2>
    </div>
</div>

<div class="card overflow-hidden">
    <div class="card-body">
        <div class="form-group">
            <label class="form-label">Task Title</label>
            <input type="text" class="form-control mb-1" value="Task Title">
        </div>
        <div class="form-group">
            <label class="form-label">Category</label>
            <input type="text" class="form-control mb-1" value="category">
        </div>
        <div class="form-group">
            <label class="form-label">Description</label>
            <input type="text" class="form-control mb-1" value="Description">
        </div>
        <div class="form-group">
            <label class="form-label">Due Date</label>
            <input type="text" class="form-control mb-1" value="dd-mm-yyyy">
        </div>
        <div class="form-group">
            <label class="form-label">Priority</label>
            <select name="priority" id="priority">
                <option value="empty">Task Priority</option>
                <option value="waiting">Important</option>
                <option value="in-progress">Medium</option>
                <option value="done">Basic</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Status</label>
            <select name="status" id="status">
                <option value="empty">Project Status</option>
                <option value="waiting">Not Started</option>
                <option value="in-progress">In progress</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Owner</label>
            <select name="owner" id="owner">
                <option value="empty">Task Owner</option>
                <option value="p1">Hadil Yahiaoui</option>
                <option value="p2">Nour Ben Jannena</option>
                <option value="p3">Foulen Ben Foulen</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Assignee</label>
            <select name="owner" id="owner">
                <option value="empty">Task Assignee</option>
                <option value="p1">Hadil Yahiaoui</option>
                <option value="p2">Nour Ben Jannena</option>
                <option value="p3">Foulen Ben Foulen</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary">Save Changes</button>
    </div>
</div>
