<div class="header"> 
  <div class="course-box">
    <h2>Task Details</h2>
  </div>
</div>

<div class="container">
  <table class="align-middle mb-0 bg-white">
    <tbody>
      <tr>
        <td class="attribute">Title:</td>
        <td class="value"> {{ task.title }}</td>
      </tr>
      <tr>
        <td class="attribute">Category:</td>
        <td class="value"> {{ task.category }}</td>
      </tr>
      <tr>
        <td class="attribute">Description:</td>
        <td class="value">{{ task.description }}</td>
      </tr>
      <tr>
        <td class="attribute">Due-Date:</td>
        <td class="value">{{ task.due_date | date:'medium'  }}</td>
      </tr>
      <tr>
        <td class="attribute">Priority:</td>
        <td class="value"><button class="project-name-btn">{{ task.priority }}</button></td>
      </tr>
      <tr>
        <td class="attribute">State:</td>
        <td class="value">{{ task.state }}</td>
      </tr>
      <tr>
        <td class="attribute">Owner:</td>
        <td class="value">{{ task.owner }}</td>
      </tr>
      <tr>
        <td class="attribute">Assignee:</td>
        <td class="value">{{ task.assignee }}</td>
      </tr>
      <tr>
        <td class="td-btn" colspan="2">
          <button type="button" class="btn btn-link btn-sm" (click)="navigateToDocs()">VIEW DOCS</button>
          <span class="btn-space"></span>
          <button type="button" class="btn btn-link btn-sm" (click)="navigateToComment()">COMMENT</button>
          <span class="btn-space"></span>
          <button type="button" class="btn btn-link btn-sm" (click)="updateTask()">UPDATE</button>
          <span class="btn-space"></span>
          <button type="button" class="btn btn-link btn-sm" (click)="deleteTask()">DELETE</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
